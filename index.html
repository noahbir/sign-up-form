<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="odin-lined.png" alt="odin-logo" height="30%" width="30%">
                <h1>ODIN</h1>
            </div>
        </div>
     
        
        <div class="right">
            
            <div class="right-top">
                <h1 id="text-top">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
                <h1 id="text-bottom">You <i>know</i> you want to</h1>
            </div>
            <div class="right-middle">
                <h1>Let's do this!</h1>
                <form>
                    <div class="first_name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="last_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="phone_number">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number">
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>

                    <div class="confirm_password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </form>
            </div>


            <div class="right-bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>

        </div>
    </div>
    
</body>
</html>
